- type: entity
  id: CryogenicStorage
  parent: BaseMachinePowered
  name: cryogenic storage
  description: A cryogenic storage intake/outtake leading into an under-floor storage block.
  components:
    - type: CryoStorage
    - type: DeviceNetwork
      deviceNetId: Wired
    - type: DeviceList
    - type: Sprite
      netsync: false
      sprite: Structures/Machines/scanner.rsi
      snapCardinals: true
      layers:
        - state: open
          map: ["enum.MedicalScannerVisualLayers.Machine"]
        - state: idle_unlit
          map: ["enum.MedicalScannerVisualLayers.Terminal"]
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.5,0.25,0.5"
          density: 190
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Construction
      graph: Machine
      node: machine
      containers:
        - machine_parts
        - machine_board
    - type: ContainerContainer
      containers:
        cryostorage-bodyContainer: !type:ContainerSlot
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: SignalReceiver
      inputs:
        MedicalScannerReceiver: []
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:ChangeConstructionNodeBehavior
              node: machineFrame
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Machine
      board: MedicalScannerMachineCircuitboard
    - type: Wires
      BoardName: "MedicalScanner"
      LayoutId: MedicalScanner
    - type: Appearance
      visuals:
        - type: MedicalScannerVisualizer
    - type: Climbable
    - type: ApcPowerReceiver
      powerLoad: 200 #Receives most of its power from the console
    - type: UpgradePowerDraw #upgrade it for the meme?
      powerDrawMultiplier: 0.75
      scaling: Exponential
    - type: EmptyOnMachineDeconstruct
      containers:
        - cryostorage-bodyContainer
